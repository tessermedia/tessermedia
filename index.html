<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesser</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- Updated to use favicon.ico -->
    <style>
        body {
            font-family: 'MS Sans Serif', sans-serif;
        }

        .start-button-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            padding: 4px;
        }

        .online-label {
            position: absolute;
            bottom: -10px; /* Position the label below the button */
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-family: 'EB Garamond', serif; /* Use the same font as the rest of the site */
            color: green; /* Make the label text green */
            text-transform: lowercase; /* Ensure the text is lowercase */
        }

        .ui-icon-container {
            cursor: pointer;
            width: 100px; /* Set a fixed width for the container */
            text-align: center; /* Center the text under the icon */
        }

        .ui-icon-container img {
            width: 64px; /* Increase the folder icon size */
            height: 64px;
            display: block;
            margin: 0 auto; /* Center the icon */
        }

        .ui-icon-container span {
            font-size: 14px;
            display: block;
            margin-top: 5px;
            font-family: 'MS Sans Serif', sans-serif;
        }

        .ui-icon {
            margin: 20px; /* Add more space between folders */
        }

        .popup-window {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #c0c0c0;
            border: 2px solid #000;
            box-shadow: 2px 2px 0 #000;
            display: none;
            z-index: 100;
            max-width: 90vw;
            max-height: 90vh;
        }

        .popup-content {
            padding: 0;
            overflow: hidden;
            height: calc(100% - 30px);
        }

        .popup-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            aspect-ratio: 16/9;
        }

        .made-by {
            font-family: 'MS Sans Serif', sans-serif;
        }

        .start-button {
            background: #c0c0c0;
            border: none;
            padding: 2px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 28px;
            width: 28px;
        }

        .start-button:active {
            background: #808080;
        }

        .start-button img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            display: block;
        }

        .popup-title-bar {
            background: #808080;
            color: white;
            padding: 4px;
            cursor: move;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .start-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #c0c0c0;
            border-top: 2px solid #000;
            padding: 4px;
            z-index: 1000;
        }

        .ui-desktop {
            position: relative;
            z-index: 1;
        }

        .start-button-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .start-menu {
            position: absolute;
            bottom: 100%;
            left: 0;
            background: #c0c0c0;
            border: 2px solid #000;
            display: none;
            min-width: 200px;
            box-shadow: 2px 2px 0 #000;
            z-index: 1001;
        }

        .start-menu-content {
            padding: 4px;
        }

        .start-menu-item {
            display: flex;
            align-items: center;
            padding: 4px;
            cursor: pointer;
            user-select: none;
            color: black;
        }

        .start-menu-item:hover {
            background: #000080;
            color: white;
        }

        .start-menu-item img {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        .start-menu-separator {
            height: 2px;
            background: #808080;
            margin: 4px 0;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .ui-desktop {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            .ui-icon {
                margin: 10px;
            }

            .ui-icon-container {
                width: 80px;
            }

            .ui-icon-container img {
                width: 48px;
                height: 48px;
            }

            .ui-icon-container span {
                font-size: 12px;
            }

            .popup-window {
                width: 90vw;
                max-width: 640px;
                height: auto;
                max-height: 90vh;
            }

            .popup-content iframe {
                aspect-ratio: 16/9;
            }

            .start-bar {
                padding: 8px;
            }

            .start-menu {
                min-width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="ui-desktop">
        <!-- First folder: Duckumentary -->
        <div class="ui-icon">
            <div class="ui-icon-container" onclick="openPopup('Duckumentary')">
                <img src="folder.png" alt="Duckumentary">
                <span>Duckumentary</span>
            </div>
        </div>

        <!-- Second folder: MONOLITH (hidden) -->
        <div class="ui-icon" style="display: none;">
            <div class="ui-icon-container" onclick="openPopup('MONOLITH')">
                <img src="folder.png" alt="MONOLITH">
                <span>MONOLITH</span>
            </div>
        </div>

        <!-- Third folder: C (hidden) -->
        <div class="ui-icon" style="display: none;">
            <div class="ui-icon-container" onclick="openPopup('C')">
                <img src="folder.png" alt="C">
                <span>C</span>
            </div>
        </div>
    </div>
    <div class="logo-container">
        <img src="tesserMidT.png" alt="Logo">
    </div>
    <div class="start-bar">
        <div class="start-button-wrapper">
            <button class="start-button" onclick="toggleStartMenu()">
                <img src="tesserMidT.png" alt="Start">
            </button>
            <div class="start-menu" id="startMenu">
                <div class="start-menu-content">
                    <div class="start-menu-item" onclick="openPopup('Duckumentary')">
                        <img src="folder.png" alt="Duckumentary">
                        <span>Duckumentary</span>
                    </div>
                    <div class="start-menu-separator"></div>
                    <div class="start-menu-item" onclick="window.open('https://www.youtube.com/@TesserMedia', '_blank')">
                        <img src="movie_maker-1.png" alt="YouTube">
                        <span>YouTube</span>
                    </div>
                    <div class="start-menu-item" onclick="window.open('https://www.instagram.com/tessermedia/', '_blank')">
                        <img src="camera-1.png" alt="Instagram">
                        <span>Instagram</span>
                    </div>
                </div>
            </div>
        </div>
        <span class="made-by" id="current-time"></span>
    </div>

    <!-- Popup Window -->
    <div class="popup-window" id="popup-window">
        <div class="popup-title-bar">
            <span class="popup-title" id="popup-title">Popup Title</span>
            <button class="popup-close-button" onclick="closePopup()">X</button>
        </div>
        <div class="popup-content" id="popup-content">
            <p>This is a Windows 98 style popup!</p>
        </div>
    </div>

    <!-- Include jQuery before your custom script -->
    <script src="jquery.min.js"></script>
    <script src="main.js"></script>
    <script>
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        const popupWindow = document.getElementById('popup-window');
        const popupTitleBar = document.querySelector('.popup-title-bar');

        // Only add drag functionality if not on a touch device
        if (!('ontouchstart' in window)) {
            popupTitleBar.addEventListener('mousedown', dragStart);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', dragEnd);
        }

        function dragStart(e) {
            if (e.target === popupTitleBar) {
                isDragging = true;
                
                // Get the current transform values
                const transform = window.getComputedStyle(popupWindow).transform;
                const matrix = new DOMMatrix(transform);
                
                // Set initial positions based on current transform
                initialX = e.clientX - matrix.m41;
                initialY = e.clientY - matrix.m42;
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;

                setTranslate(currentX, currentY, popupWindow);
            }
        }

        function dragEnd(e) {
            isDragging = false;
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
        }

        function openPopup(title) {
            // Reset position when opening
            xOffset = 0;
            yOffset = 0;
            popupWindow.style.transform = 'translate(-50%, -50%)';
            
            document.getElementById('popup-title').innerText = title;

            if (title === 'Duckumentary') {
                // Embed a YouTube video for Duckumentary
                document.getElementById('popup-content').innerHTML = `
                    <iframe 
                        src="https://www.youtube.com/embed/WEvIf0X8zrA?si=8sRum2s7D_Krmfhc" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                `;
                document.getElementById('popup-window').style.width = 'min(640px, 90vw)';
                document.getElementById('popup-window').style.height = 'auto';
            } else if (title === 'MONOLITH') {
                var img = new Image();
                img.src = 'monolith.png';
                img.onload = function() {
                    document.getElementById('popup-content').innerHTML = `<img src="${img.src}" alt="${title}" class="popup-image">`;
                    document.getElementById('popup-window').style.width = img.width + 'px';
                    document.getElementById('popup-window').style.height = (img.height + document.querySelector('.popup-title-bar').offsetHeight) + 'px';
                };
            } else {
                document.getElementById('popup-content').innerHTML = `<p>This is the content for ${title}!</p>`;
                document.getElementById('popup-window').style.width = '300px';
                document.getElementById('popup-window').style.height = 'auto';
            }

            document.getElementById('popup-window').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup-window').style.display = 'none';
        }

        function updateTime() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', hour12: true };
            const timeString = now.toLocaleTimeString('en-US', options);
            document.getElementById('current-time').innerText = timeString;
        }

        // Initialize the clock and update it every minute
        updateTime();
        setInterval(updateTime, 60000);

        function toggleStartMenu() {
            const startMenu = document.getElementById('startMenu');
            if (startMenu.style.display === 'block') {
                startMenu.style.display = 'none';
            } else {
                startMenu.style.display = 'block';
            }
        }

        // Close start menu when clicking outside
        document.addEventListener('click', function(e) {
            const startMenu = document.getElementById('startMenu');
            const startButton = document.querySelector('.start-button');
            if (!startButton.contains(e.target) && !startMenu.contains(e.target)) {
                startMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
