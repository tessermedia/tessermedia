<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesser Media</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- Updated to use favicon.ico -->
    <style>
        .start-button-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .online-label {
            position: absolute;
            bottom: -10px; /* Position the label below the button */
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-family: 'EB Garamond', serif; /* Use the same font as the rest of the site */
            color: green; /* Make the label text green */
            text-transform: lowercase; /* Ensure the text is lowercase */
        }

        .ui-icon-container {
            cursor: pointer; /* Change cursor to pointer when hovering over the folder icons */
        }

        .ui-icon-container span {
            font-size: 8%; /* Adjust the font size for all folder text */
        }
    </style>
</head>
<body>
    <div class="ui-desktop">
        <!-- First folder: Duckumentary -->
        <div class="ui-icon">
            <div class="ui-icon-container" onclick="openPopup('Duckumentary')">
                <img src="folder.png" alt="Duckumentary">
                <span>Duckumentary</span>
            </div>
        </div>

        <!-- Second folder: MONOLITH (hidden) -->
        <div class="ui-icon" style="display: none;">
            <div class="ui-icon-container" onclick="openPopup('MONOLITH')">
                <img src="folder.png" alt="MONOLITH">
                <span>MONOLITH</span>
            </div>
        </div>

        <!-- Third folder: C (hidden) -->
        <div class="ui-icon" style="display: none;">
            <div class="ui-icon-container" onclick="openPopup('C')">
                <img src="folder.png" alt="C">
                <span>C</span>
            </div>
        </div>
    </div>
    <div class="logo-container">
        <img src="tesserMidT.png" alt="Logo">
    </div>
    <div class="start-bar">
        <a href="https://www.instagram.com/tessermedia/" class="button start-button-wrapper">
            <div class="start-button"></div>
        </a>
        <span class="made-by" id="current-time"></span> <!-- This is the bottom right clock -->
    </div>

    <!-- Popup Window -->
    <div class="popup-window" id="popup-window">
        <div class="popup-title-bar">
            <span class="popup-title" id="popup-title">Popup Title</span>
            <button class="popup-close-button" onclick="closePopup()">X</button>
        </div>
        <div class="popup-content" id="popup-content">
            <p>This is a Windows 98 style popup!</p>
        </div>
    </div>

    <!-- Include jQuery before your custom script -->
    <script src="jquery.min.js"></script>
    <script src="main.js"></script>
    <script>
        function openPopup(title) {
            document.getElementById('popup-title').innerText = title;

            if (title === 'Duckumentary') {
                // Embed a YouTube video for Duckumentary
                document.getElementById('popup-content').innerHTML = `
                    <iframe 
                        src="https://www.youtube.com/embed/WEvIf0X8zrA?si=8sRum2s7D_Krmfhc" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen 
                        style="width: 100%; height: 100%;">
                    </iframe>
                `;
                document.getElementById('popup-window').style.width = '640px';
                document.getElementById('popup-window').style.height = '360px';
            } else if (title === 'MONOLITH') {
                var img = new Image();
                img.src = 'monolith.png';
                img.onload = function() {
                    document.getElementById('popup-content').innerHTML = `<img src="${img.src}" alt="${title}" class="popup-image">`;
                    document.getElementById('popup-window').style.width = img.width + 'px';
                    document.getElementById('popup-window').style.height = (img.height + document.querySelector('.popup-title-bar').offsetHeight) + 'px';
                };
            } else {
                document.getElementById('popup-content').innerHTML = `<p>This is the content for ${title}!</p>`;
                document.getElementById('popup-window').style.width = '300px';
                document.getElementById('popup-window').style.height = 'auto';
            }

            document.getElementById('popup-window').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup-window').style.display = 'none';
        }

        function updateTime() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', hour12: true };
            const timeString = now.toLocaleTimeString('en-US', options);
            document.getElementById('current-time').innerText = timeString;
        }

        // Initialize the clock and update it every minute
        updateTime();
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
